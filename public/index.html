<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discord Tools</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/header.css">
</head>
<body>
	<header class="header">
		<div class="logo-container">
			<span>Discord Tools</span>
		</div>
		<div class="header-right">
			<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
				<div id="theme-icon"></div>
			</button>
			<button id="loginBtn" class="login-btn" onclick="signInWithDiscord()">
				Login with Discord
			</button>
			<!-- User profile will be inserted here by auth.js -->
		</div>
	</header>


	<main class="main-content">
		<section class="hero">
			<h1>Discord Webhook Tools</h1>
			<p>Manage your Discord webhooks with ease</p>
		</section>

		<section class="features">
			<div class="feature-card">
				<h2>Webhook Deleter</h2>
				<p>Delete unwanted Discord webhooks securely</p>
				<a href="webhook-deleter.html" class="feature-btn">Try Now</a>
			</div>
			
			<div class="feature-card locked">
				<h2>Webhook Sender</h2>
				<p>Send custom messages through webhooks</p>
				<button class="feature-btn" disabled>Login Required</button>
			</div>
		</section>
	</main>

	<!-- Load Supabase -->
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="js/theme.js"></script>
	<script src="js/auth.js"></script>
	<script>
		// Initialize auth listener after DOM content is loaded
		document.addEventListener('DOMContentLoaded', () => {
			setTimeout(() => {
				initAuthListener();
			}, 1000); // Give time for Supabase to initialize
		});
	</script>
</body>
</html>
