<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discord Webhook Deleter</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/header.css">
</head>
<body>
	<header class="header">
		<div class="logo-container">
			<a href="/" class="header-link">Discord Tools</a>
		</div>
		<div class="header-right">
			<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
				<div id="theme-icon"></div>
			</button>
			<!-- User profile will be inserted here by auth.js -->
		</div>
	</header>

	<div class="container">
		<h1>Discord Webhook Deleter</h1>
		<div class="input-container">
			<input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
			<button onclick="deleteWebhook()">Delete Webhook</button>
		</div>
		<div id="message" class="message"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="js/theme.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
